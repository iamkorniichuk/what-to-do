services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        APP_DIR: ${APP_DIR}
    env_file:
      - .env
    volumes:
      - web-static:${STATIC_DIR}
      - web-media:${MEDIA_DIR}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: "pg_isready"
      interval: 5s
      timeout: 15s
      retries: 3

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - web-static:${STATIC_DIR}:ro
      - web-media:${MEDIA_DIR}
    depends_on:
      - web

volumes:
  web-static:
  web-media:
  db-data:
