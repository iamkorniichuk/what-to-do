services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - web-static:/var/www/static
      - web-media:/var/www/media
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgis/postgis:latest
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_HOST_AUTH_METHOD=trust
    env_file:
      - .env
    user: postgres
    healthcheck:
      test: "pg_isready"
      interval: 5s
      timeout: 15s
      retries: 3

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 8000:80
    volumes:
      - web-static:/var/www/static:ro
      - web-media:/var/www/media
    depends_on:
      - web

volumes:
  web-static:
  web-media:
  db-data:
